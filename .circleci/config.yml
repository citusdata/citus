version: 2
jobs:
  build:
    docker:
      - {image: 'jasonmp85/citus-extbuilder:0.0.1'}
    steps:
      - {checkout: {path: src}}
      - {run: {name: 'Configure, Build, and Install', command: build-ext}}
      - {persist_to_workspace: {root: ., paths: [.]}}
  test-10/check-multi:
    docker:
      - {image: 'jasonmp85/citus-exttester-10:0.0.1'}
    working_directory: /home/circleci/project
    steps:
      - {attach_workspace: {at: .}}
      - {run: {name: 'Install and Test (check-multi)', command: 'install-and-test-ext check-multi'}}
      - run:
          name: 'Format Results'
          command: 'format-results 10/check-multi'
          working_directory: '/home/circleci/project/build-10/src/test/regress'
      - {store_test_results: {path: '/home/circleci/project/build-10/src/test/regress/test-results'}}
