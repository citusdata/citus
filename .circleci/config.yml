jobs:

  build-11:
    docker:
      - image: 'citus/extbuilder:11.9'
    steps:
      - checkout
      - run:
          name: 'Configure, Build, and Install'
          command: build-ext
      - persist_to_workspace:
          root: .
          paths:
            - build-11/*
            - install-11.tar

  build-12:
