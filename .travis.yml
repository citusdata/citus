sudo: required
dist: trusty
language: c
cache: apt
branches:
  except: [ /^open-.*$/ ]
env:
  global:
    # GitHub API token for citus-bot
    - secure: 
    # During pull request builds (not push builds), use custom-built PostgreSQL
    - USE_CUSTOM_PG="${TRAVIS_PULL_REQUEST_SHA}"
  matrix:
    - PGVERSION=9.5
    - PGVERSION=9.6
    - PGVERSION=10
before_install:
  - git clone -b pg10_hack --depth 1 https://github.com/citusdata/tools.git
  - sudo make -C tools install
  - setup_apt
  - nuke_pg
install:
  - install_uncrustify
  - install_pg
  - install_custom_pg
before_script: citus_indent --quiet --check
script: CFLAGS=-Werror pg_travis_multi_test check
after_success:
  - sync_to_enterprise
  - bash <(curl -s https://codecov.io/bash)
