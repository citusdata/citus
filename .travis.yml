sudo: required
dist: trusty
language: c
cache:
  apt: true
  directories:
  - /home/travis/postgresql
branches:
  except: [ /^open-.*$/ ]
env:
  global:
    # GitHub API token for citus-bot
    - secure: 
    # During push builds (not pull request builds), use custom-built PostgreSQL
    - USE_CUSTOM_PG=$([ -z $TRAVIS_PULL_REQUEST_SHA ] && echo "true")
before_install:
  - git clone -b v0.7.8 --depth 1 https://github.com/citusdata/tools.git
  - sudo make -C tools install
  - setup_apt
  - curl https://install.citusdata.com/community/deb.sh | sudo bash
  - nuke_pg
install:
  - install_uncrustify
  - install_pg
  - install_custom_pg
  # download and install HLL manually, as custom builds won't satisfy deps
  # only install if performing non-11 build
  - |
    if [ "${PGVERSION}" != "11" ]; then
      apt-get download "postgresql-${PGVERSION}-hll=2.10.2.citus-1"
      sudo dpkg --force-confold --force-confdef --force-all -i *hll*.deb
    fi
jobs:
  include:
    - stage: PG9_6
      env: PGVERSION=9.6
      before_script: citus_indent --quiet --check
    - script: CFLAGS=-Werror pg_travis_multi_test check-multi
      env: PGVERSION=9.6
    - script: CFLAGS=-Werror pg_travis_multi_test check-multi-mx check-multi-task-tracker-extra
      env: PGVERSION=9.6
    - script: CFLAGS=-Werror pg_travis_multi_test check-worker check-follower-cluster check-vanilla
      env: PGVERSION=9.6
    - script: CFLAGS=-Werror pg_travis_multi_test check-isolation
      env: PGVERSION=9.6
    - script: CFLAGS=-Werror pg_travis_multi_test check-multi
      env: PGVERSION=10
    - script: CFLAGS=-Werror pg_travis_multi_test check-multi-mx check-multi-task-tracker-extra
      env: PGVERSION=10
    - script: CFLAGS=-Werror pg_travis_multi_test check-worker check-follower-cluster check-vanilla
      env: PGVERSION=10
    - script: CFLAGS=-Werror pg_travis_multi_test check-isolation
      env: PGVERSION=10
    - stage: deploy
      script: sync_to_enterprise
    - stage: code_cov
      script: bash <(curl -s https://codecov.io/bash)
