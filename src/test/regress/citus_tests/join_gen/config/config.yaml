interactiveMode: false
queryCount: 1000
queryOutFile: queries.sql
ddlOutFile: ddls.sql
semiAntiJoin: true
cartesianProduct: false
limit: true
orderby: true
forceOrderbyWithLimit: true
useAvgAtTopLevelTarget: true
dataRange:
  from: 0
  to: 100
filterRange:
  from: 0
  to: 100
limitRange:
  from: 0
  to: 100
targetRteCount: 250
targetCteCount: 3
targetCteRteCount: 2

commonColName: id

targetTables:
  - Table:
      name: dist
      citusType: DISTRIBUTED
      maxAllowedUseOnQuery: 70
      rowCount: 100
      nullRate: 0.1
      duplicateRate: 0.1
      columns:
        - Column:
          name: id
          type: int
      distinctCopyCount: 2
  - Table:
      name: ref
      citusType: REFERENCE
      maxAllowedUseOnQuery: 70
      rowCount: 100
      nullRate: 0.1
      duplicateRate: 0.1
      columns:
        - Column:
          name: id
          type: int
      distinctCopyCount: 2

targetJoinTypes:
  - INNER
  - LEFT
  - RIGHT
  - FULL

targetRteTypes:
  - RELATION
  - SUBQUERY
  - CTE
  - VALUES

targetRestrictOps:
  - LT
  - GT
  - EQ
